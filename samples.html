<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/transForm-base.css" />
    <link type="text/css" rel="stylesheet" href="css/transForm-theme.css" />
    <script src="jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="transForm.js" type="text/javascript"></script>
    <style type="text/css">
fieldset, .tf-fieldset {
    float: left;
    margin-right: 10px;
}
    </style>
    <script type="text/javascript">
$(function() {
    $('form').transForm();
    var transformed = true,
        disabled = false;
    $('#transForm').click(function() {
        if (transformed)
            $('form').transForm(false);
        else
            $('form').transForm();
        transformed = !transformed;
    });
    $('#disable').click(function() {
        disabled = !disabled;
        $('form').transForm({disabled: disabled});
    });

});


    </script>
  </head>

  <body>
    <form action="ddd" enctype="multipart/form-data">

      <fieldset>
        <legend>Field set</legend>
        <table>
          <tr>
            <td colspan="2"><input type="text" placeholder="Place holder" value="Text box" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="file" multiple /></td>
          </tr>
          <tr>
            <td style="white-space: nowrap"><select>

              <optgroup label="Group 1">
                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>
              </optgroup>

              <optgroup label="Group 2">
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
              </optgroup>

              <optgroup label="Group 1b">
                <option value="1">Option 1b</option>
                <option value="2">Option 2b</option>
              </optgroup>

            </select></td>
            <td><input type="checkbox" checked id="ch1" /><label for="ch1">Check box</label></td>
          </tr>
          <tr>
            <td><select multiple>


                <option value="1">Option 1</option>
                <option value="2" selected>Option 2</option>



                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>



                <option value="1">Option 1b</option>
                <option value="2">Option 2b</option>


                  <option value="5">Option 5p</option>

            </select></td>
            <td>
              <input type="radio" name="nra" id="ra11" value="1" checked><label for="ra11">Value 1</label><br />
              <input type="radio" name="nra" id="ra12" value="2"><label for="ra12">Value 2</label><br />
              <input type="radio" name="nra" id="ra13" value="3"><label for="ra13">Value 3</label><br />
              <input type="radio" name="nra" id="ra14" value="4"><label for="ra14">Value 4</label><br />
            </td>
          </tr>
          <tr>
            <td colspan="2"><textarea placeholder="Place holder" id="gg1">Text area</textarea></td>
          </tr>
          <tr>
            <td colspan="2"><button>Button</button></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Read-Only</legend>
        <table>
          <tr>
            <td><input type="text" placeholder="Place holder" value="Text box" readonly /></td>
          </tr>
          <tr>
            <td><textarea readonly placeholder="Place holder">Text area</textarea></td>
          </tr>
        </table>
      </fieldset>

    </form>

  <button id="transForm">Toggle transForm</button>
  <button id="disable">Toggle disable</button>

  </body>
</html>
